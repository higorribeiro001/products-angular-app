<div class="relative w-full h-screen flex justify-center items-center overflow-hidden">
  <img src="/assets/images/fundo.jpg" class="absolute top-0 left-0 w-full h-full object-cover z-0" />

  <div
    class="flex flex-col gap-8 justify-start items-center lg:w-[400px] bg-gray-100/70 rounded-lg shadow-md p-6 px-8 pb-8 z-10 animate-fade-up">

    <div class="flex w-full justify-center">
      <div class="w-40 rounded-md p-3">
        <h1 class="text-center font-bold text-primary">
          LOGIN
        </h1>
      </div>
    </div>

    <form class="flex flex-col w-full gap-3" [formGroup]="fieldsForm" (ngSubmit)="sendLogin()">
      <mat-form-field appearance="fill" color="primary">
        <mat-label>E-mail</mat-label>
        <input matInput type="email" name="email" formControlName="email" />
        <mat-error>
          {{isFieldInvalid('email')}}
        </mat-error>
      </mat-form-field>
      <mat-form-field appearance="fill">
        <mat-label>Senha</mat-label>
        <input matInput type="password" name="password" formControlName="password" />
        <mat-error>
          {{isFieldInvalid('password')}}
        </mat-error>
      </mat-form-field>
      <button type="submit" class=" uppercase w-full rounded-md shadow-lg p-3 bg-primary text-white font-medium active:scale-95
        hover:bg-blue-600">entrar</button>
      <div class="flex flex-row justify-start gap-2 mt-6 w-full">
        <span>NÃ£o possui conta?</span>
        <a href="/cadastro" class="text-primary hover:text-blue-600">Cadastrar</a>
      </div>
    </form>
  </div>
</div>
